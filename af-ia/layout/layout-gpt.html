<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      flex: 1 1 300px;
      margin: 10px;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Caixa 1</div>
    <div class="box">Caixa 2</div>
    <div class="box">Caixa 3</div>
  </div>
</body>
</html>
